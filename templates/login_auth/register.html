{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>Регистрация</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
